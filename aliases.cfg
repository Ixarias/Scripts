alias viewmodel_off "r_drawviewmodel 0; r_drawtracers_firstperson 0; viewmodel_fov 0.1; bind r viewmodel_on"
alias viewmodel_on "r_drawviewmodel 1; viewmodel_fov 100; bind r viewmodel_off"
bind r "viewmodel_off"
viewmodel_on

