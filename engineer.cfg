// Engineer Scripting

exec binds
exec cleanup

// Engineer Music
// Plays "More Gun" on first class load.
engineer_music

//Sentry Quickbuilder (DESTROYS SENTRY)
alias +quickbuild_sentry "destroy 2 0;build 2 0;+attack;"
alias -quickbuild_sentry "-attack;lastinv;"

// SQBuild Buffer
// Only enables the Sentry Quickbuilder when on the Gunslinger class
alias yes_sq "bind f "+quickbuild_sentry"
alias no_sq "bind f inspect"
bind KP_END "yes_sq; load_itempreset 0"         // A
bind "KP_DOWNARROW" "no_sq; load_itempreset 1"  // B
bind "KP_PGDN" "no_sq; load_itempreset 2"       // C
bind "KP_LEFTARROW" "no_sq; load_itempreset 3"  // D

// Pootis Quickbuilder
alias +quickbuild_pootis "slot3; build 0 0; +attack;"
alias -quickbuild_pootis "-attack; lastinv"
bind c "+quickbuild_pootis"


//Flight of the Engineer (CURRENTLY OUT OF ORDER)
alias +sentry_jump "+jump;+duck;wait;+attack2;-attack2;wait;slot3;+attack2"
alias -sentry_jump "-jump;-attack2;-duck"
alias jump_on "bind mouse2 +sentryjump; bind LEFTARROW jump_off"
alias jump_off "bind mouse2 +attack2; bind LEFTARROW jump_on"
bind LEFTARROW "jump_on"
jump_off
